<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" routerLink="/index" routerLinkActive="active">
      <img src="assets/logo.png" width="50" height="30" class="d-inline-block align-top" alt=""> Bookstore
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/index" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item dropdown" *ngIf="auth.isInRole('ROLE_ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Admin Tools
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/admin" routerLinkActive="active">Administration</a>
            <a class="dropdown-item" routerLink="/accounting" routerLinkActive="active">Accounting</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/reporting" routerLinkActive="active">Reporting</a>
          </div>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>

      <ul class="navbar-nav">
        <ng-container *ngIf="!isLogged(); else logoutTemplate">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" routerLink="/register" routerLinkActive="active">Sign Up</a>
          </li>
        </ng-container>
        <ng-template #logoutTemplate>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Hello &nbsp;{{ auth.getLoggedUser() }}!
            </a>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a>
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
  <br/>
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
